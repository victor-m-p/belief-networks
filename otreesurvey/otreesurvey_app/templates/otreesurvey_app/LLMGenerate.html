{% extends "global/Page.html" %}
{% block content %}

<h3>Summarizing Your Answers...</h3>
<p>Please wait while we summarize your meat eating motivations and habits. This should not take more than 20 seconds.</p>

<div class="spinner-container">
  <div class="spinner"></div>
</div>

<style>
/* Hide oTree default timer */
.otree-timer {
    display: none !important;
}

/* Spinner styles */
.spinner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
}

.spinner {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        if (form) {
            form.submit();  // submit immediately
        }
    });
</script>

{% endblock %}
