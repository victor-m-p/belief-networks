{% block styles %}
<style>
    .belief-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-bottom: 1px solid #ccc;
    }

    .belief-text {
        flex: 2;
        font-size: 1rem;
    }

    .choice-buttons {
        flex: 1;
        display: flex;
        justify-content: space-around;
    }

    .choice-buttons label {
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-weight: bold;
        user-select: none;
    }

    .accept {
        background-color: #4CAF50;
    }

    .reject {
        background-color: #F44336;
    }

    .choice-buttons input {
        display: none;
    }

    .choice-buttons input:checked + label {
        outline: 3px solid black;
    }
</style>
{% endblock %}

{% block content %}
<h2>Suggested Beliefs Based on Your Responses</h2>
<p>Please accept or reject each statement below:</p>

<form method="post">
    {% for belief, fieldname in zipped_beliefs %}
        <div class="belief-row">
            <div class="belief-text"><strong>{{ belief }}</strong></div>
            <div class="choice-buttons">
                <input type="radio" id="{{ fieldname }}_accept" name="{{ fieldname }}" value="1" required>
                <label for="{{ fieldname }}_accept" class="accept">ACCEPT</label>

                <input type="radio" id="{{ fieldname }}_reject" name="{{ fieldname }}" value="0" required>
                <label for="{{ fieldname }}_reject" class="reject">REJECT</label>
            </div>
        </div>
    {% endfor %}

    {{ next_button }}
</form>
{% endblock %}
